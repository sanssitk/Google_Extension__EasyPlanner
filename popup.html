<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="darkmood.css">
</head>

<body>
    <div class="container-fluid main">
        <!-- Header ------------------------------------------------------------------------------------>
        <div class="row">

            <div class="col greeting">

                <div class="profile_container">
                    <div class="profile_image"></div>
                    <div class="profile_container_title">
                        <h2 class="greeting__type"></h2>
                        <div class="greeting__title">
                            <h2 class="greeting__name"></h2>

                            <i class="fas fa-pen"></i>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="updateNameModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Enter your name</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="form-control" id="inputName" placeholder="enter name">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning" id="signOff">Sign Off</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary saveInput">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false"
                        autocomplete="off">
                        <div class="handle"></div>
                    </button>
                </div>

                <div class="info_container"></div>
            </div>

        </div>
        <div class="row">
            <div class="col" id="darkSwitch">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>


        <!-- Input ------------------------------------------------------------------------------------>
        <div class="row">
            <div class="col actionInput">
                <h2 class="addAction">ADD ACTION</h2>
                <div class="actionInput_container">

                    <div class="actionInput_input">
                        <form action="submit" id="addItemForm" autocomplete="off">
                            <div class="actionInput_textarea">
                                <input name="itemText" type="text" placeholder="+ Add Action items & press Enter">
                            </div>
                        </form>

                        <div class="actionInput_shortLink">
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink1"
                                data-text="Go to Gym"><i class="fas fa-plus"></i> Gym</button>
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink2"
                                data-text="Take medication"><i class="fas fa-plus"></i> Medication</button>
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink3"
                                data-text="Read this site"><i class="fas fa-plus"></i> Bookmark Link</button>
                        </div>
                    </div>

                    <div class="col progressContainer">
                        <div id="container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display ------------------------------------------------------------------------------------>

        <div class="row">
            <div class="col">
                <h2 class="addAction">TODAY'S ACTION</h2>
                <div class="actionItem_items"></div>
            </div>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="packages/jquery-3.5.1.min.js"></script>
    <script src="packages/bootstrap.min.js"></script>
    <script src="packages/progressbar.js"></script>
    <script src="js/getTime.js"></script>
    <script src="packages/fontawesome.js"></script>
    <script src="packages/uuidv4.min.js"></script>
    <script src="js/action-items-Utils.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
