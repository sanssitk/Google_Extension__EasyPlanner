<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="container-fluid main">
        <!-- Header ------------------------------------------------------------------------------------>
        <div class="row">
            <div class="col greeting">
                <div class="profile_container">
                    <div class="profile_image"></div>
                    <div class="profile_container_title">
                        <h2 class="greeting__type">Good Morning,</h2>
                        <h2 class="greeting__name">Sanjay</h2>
                    </div>
                </div>

                <div class="info_container">
                    <div class="info_container_time">
                        <img id="greeting__image" src="images/GoodMorning.png" />
                        <span>08:30 am</span>
                    </div>
                    <h2 class="info_container_day">Sunday</h2>
                    <span class="info_container_date">Wed Jul 14</span>
                </div>
            </div>
        </div>

        <!-- Input ------------------------------------------------------------------------------------>
        <div class="row">
            <div class="col actionInput">
                <h2 class="addAction">ADD ACTION</h2>
                <div class="actionInput_container">

                    <div class="actionInput_input">
                        <form action="submit" id="addItemForm" autocomplete="off">
                            <div class="actionInput_textarea">
                                <input name="itemText" type="text" placeholder="+ Add Action items & press Enter">
                            </div>
                        </form>

                        <div class="actionInput_shortLink">
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink1" data-text="Go to Gym"><i class="fas fa-plus"></i> Gym</button>
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink2" data-text="Take medication"><i class="fas fa-plus"></i> Medication</button>
                            <button class="quickButton btn btn-outline-primary" data-id="quickLink3" data-text="Read this site"><i class="fas fa-plus"></i> Bookmark Link</button>
                        </div>
                    </div>

                    <div class="col progressContainer">
                        <div id="container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display ------------------------------------------------------------------------------------>

        <div class="row">
            <div class="col">
                <h2 class="addAction">TODAY'S ACTION</h2>
                <div class="actionItem_items">

                    <!-- <div class="actionItem_container completed">
                        <div class="actionItem_item">
                            <div class="action_item_checkBox">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="action_item_content">
                                read book
                            </div>
                            <div class="action_item_delete">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="actionItem_shortLink">
                            <a href="">
                                Four useFull JavaScript shorthands..
                            </a>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>

    </div>

    <script src="packages/jquery-3.5.1.min.js"></script>
    <script src="packages/bootstrap.min.js"></script>
    <script src="packages/progressbar.js"></script>
    <script src="packages/fontawesome.js"></script>
    <script src="packages/uuidv4.min.js"></script>
    <script src="js/action-items-Utils.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
