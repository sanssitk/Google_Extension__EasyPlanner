<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="container-fluid main">

        <div class="row">
            <div class="col greeting">
                <h2 class="greeting__type">Good Morning,</h2>
                <h2 class="greeting__name">Sanjay</h2>
                <img id="greeting__image" src="images/Decom_Logo.png" />
            </div>
        </div>

        <div class="row">
            <div class="col progressContainer">
                <div id="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col actionInput"></div>
        </div>

        <div class="row">
            <div class="col actionItems">
                <div class="actionItems__item">
                    <input type="checkbox" class="form-check">
                    <div class="action-text">Reading book</div>
                    <button>x</button>
                </div>
            </div>
        </div>

    </div>

    <script src="packages/jquery-3.5.1.min.js"></script>
    <script src="packages/bootstrap.min.js"></script>
    <script src="packages/progressbar.js"></script>
    <script src="js/app.js"></script>

</html>
